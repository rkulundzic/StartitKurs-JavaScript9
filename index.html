<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<meta charset="utf-8">
	<!-- Normalize -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Fontawesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- My style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<div class="nav-left">
				<a href="index.html" class="selected"><span class="fa fa-home"></span>Почетна</a>
				<a href="https://twitter.com/i/notifications?lang=sr"><span class="fa fa-bell"></span>Обавештења</a>
				<a href=""><span class="fa fa-envelope-o"></span>Поруке</a>
			</div>
			<a href=""><span class="fa fa-twitter"></span></a>
			<div class="nav-right"> 
				<input type="text" name="search-input" id="search" placeholder="Претражи твитер">
				<img id="avatar-small" src="" alt="">
				<button class="twitt-on">Твитуј</button>
			</div>
		</div> <!--nav-->
		<div id="hero">
			<div class="profile-img-bg">
				<img id="profile-img" src="" alt="">
				<p id="full-name">Full Name</p>
				<p id="user-name">@username</p>
			</div>
			<div class="profile-nav">
				<a href="">Твитова<br><span id="twitt-count"></span></a>
				<a href="https://twitter.com/following?lang=sr">Праћења<br><span>3</span></a>
				<a href="https://twitter.com/followers?lang=sr">Пратиоци<br><span>10</span></a>
				<a href="https://twitter.com/RKulundzic/lists?lang=sr">Листе<br><span>0</span></a>
				<a href="https://twitter.com/RKulundzic/moments?lang=sr">Тренуци<br><span>0</span></a>	
			</div> <!--profile-nav-->
		</div>
		<div class="status-form">
			<h2>Напиши нови твит</h2>
			<textarea id="new-twitt"></textarea>
			<button class="twitt-on" id="twitt-btn">Objavi</button>
		</div>
		<section id="twitts">
			<span class="fa fa-twitter"></span>
		</section>
	</div> <!--container-->
</body>
<script src="javascript/profile.js"></script>
<script src="javascript/updateStatus.js"></script>
</html>
